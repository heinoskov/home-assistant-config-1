#
# System monitor
#
# Lots of geeky details about the server hardware.
#
# @link https://home-assistant.io/components/sensor.systemmonitor/
#
- platform: systemmonitor
  scan_interval: 60
  resources:
    - type: disk_use
      arg: /home
    - type: disk_free
      arg: /home
    # - type: ipv4_address
    #   arg: eth0
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: memory_use
    - type: memory_free
    - type: processor_use
    - type: last_boot


#
# Version
#
# @link https://home-assistant.io/components/sensor.version/
#
- platform: version


#
# Friendly version report
#
# Useful for HADashboard.
#
# @see /appdaemon/dashboards/Status.dash
#
- platform: template
  sensors:
    version_friendly:
      friendly_name: Home Assistant Version
      icon_template: mdi:update
      value_template: >-
        {% set version = states('sensor.current_version') %}

        Home Assistant {% if version != 'unknown' -%}
          {{ version }}
        {%- endif %}

    update_available:
      friendly_name: Update Available
      icon_template: mdi:update
      value_template: >-
        {% set version = state_attr('binary_sensor.updater', 'newest_version') %}

        {% if version != 'unknown' %}
          Update available: {{ version }}
        {% endif %}


#
# Disk space
#
# @see /appdaemon/dashboards/Status.dash
# @see /groups/status.yaml
#
- platform: template
  sensors:
    disk_use_percent:
      friendly_name: Disk Use /home
      icon_template: mdi:harddisk
      unit_of_measurement: '%'
      value_template: >-
        {% set disk_use = states('sensor.disk_use_home') | float(-1) %}
        {% set disk_free = states('sensor.disk_free_home') | float(-1) %}

        {% if disk_use >= 0 and disk_free >= 0 %}
          {{ (100 * disk_use / (disk_use + disk_free)) | round }}
        {% else %}
          unknown
        {% endif %}

    disk_free_percent:
      friendly_name: Disk Free /home
      icon_template: mdi:harddisk
      unit_of_measurement: '%'
      value_template: >-
        {% set disk_use = states('sensor.disk_use_percent') | int(-1) %}

        {% if disk_use >= 0 %}
          {{ 100 - disk_use }}
        {% else %}
          unknown
        {% endif %}

