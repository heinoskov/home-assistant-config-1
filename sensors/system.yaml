#
# Host uptime
#
# @see /appdaemon/dashboards/Status.dash
# @see /groups/status.yaml
#
- platform: template
  sensors:
    uptime_host:
      friendly_name: Server Uptime
      icon_template: mdi:server
      value_template: >-
        {% set lb = states('sensor.last_boot') %}

        {% if lb != 'unknown' %}
          {% set seconds = (as_timestamp(now()) - as_timestamp(lb))|int %}
          {% set days = (seconds / 86400)|int %}
          {% set seconds = seconds % 86400 %}
          {% set hours = (seconds / 3600)|int %}
          {% set seconds = seconds % 3600 %}
          {% set minutes = (seconds / 60)|int %}
          {% set seconds = seconds % 60 %}

          {% if hours == 0 and minutes == 0 %}
            {{ time }} seconds
          {% else %}
            {%- if days > 0 -%}
              {%- if days == 1 -%}
                1 day
              {%- else -%}
                {{ days }} days
              {%- endif -%}
            {%- endif -%}
            {%- if hours > 0 and days < 7 -%}
              {%- if days > 0 -%}
                {{ ', ' }}
              {%- endif -%}
              {%- if hours == 1 -%}
                1 hour
              {%- else -%}
                {{ hours }} hours
              {%- endif -%}
            {%- endif -%}
            {%- if days == 0 and minutes > 0 -%}
              {%- if hours > 0 -%}
                {{ ', ' }}{{ minutes }} min
              {%- else -%}
                {%- if minutes == 1 -%}
                  1 minute
                {%- else -%}
                  {{ minutes }} minutes
                {%- endif -%}
              {%- endif -%}
            {%- endif -%}
          {% endif %}
        {% else %}
          unknown
        {% endif %}


#
# Home Assistant uptime
#
# For Home Assistant process/container.
#
# @see /appdaemon/dashboards/Status.dash
# @see /groups/status.yaml
#
# @link https://home-assistant.io/components/sensor.uptime/
#
- platform: uptime
  name: Uptime
  scan_interval: 60
  unit_of_measurement: hours

- platform: template
  sensors:
    uptime_friendly:
      friendly_name: Uptime
      icon_template: mdi:home-assistant
      value_template: >-
        {% set uptime = states('sensor.uptime') | float(-1) %}

        {% if uptime >= 0 %}
          {% set time = (3600 * uptime) | int %}
          {% set minutes = ((time % 3600) / 60) | int %}
          {% set hours = ((time % 86400) / 3600) | int %}
          {% set days = (time / 86400) | int %}

          {% if time < 60 %}
            {{ time }} seconds
          {% else %}
            {%- if days > 0 -%}
              {%- if days == 1 -%}
                1 day
              {%- else -%}
                {{ days }} days
              {%- endif -%}
            {%- endif -%}
            {%- if hours > 0 and days < 7 -%}
              {%- if days > 0 -%}
                {{ ', ' }}
              {%- endif -%}
              {%- if hours == 1 -%}
                1 hour
              {%- else -%}
                {{ hours }} hours
              {%- endif -%}
            {%- endif -%}
            {%- if days == 0 and minutes > 0 -%}
              {%- if hours > 0 -%}
                {{ ', ' }}{{ minutes }} min
              {%- else -%}
                {%- if minutes == 1 -%}
                  1 minute
                {%- else -%}
                  {{ minutes }} minutes
                {%- endif -%}
              {%- endif -%}
            {%- endif -%}
          {% endif %}
        {% else %}
          unknown
        {% endif %}

#
# CPU average load
#
# @see /appdaemon/dashboards/Status.dash
# @see /groups/status.yaml
#
- platform: template
  sensors:
    average_load:
      friendly_name: Average load
      icon_template: mdi:chip
      value_template: >-
        {% set load1 = states('sensor.load_1m') | float(-1) %}
        {% set load5 = states('sensor.load_5m') | float(-1) %}
        {% set load15 = states('sensor.load_15m') | float(-1) %}

        {% if load1 > 0 and load5 > 0 and load15 > 0 %}
          {% set load1f = '{0:0.2f}'.format(load1) %}
          {% set load5f = '{0:0.2f}'.format(load5) %}
          {% set load15f = '{0:0.2f}'.format(load15) %}

          {{ load1f }} {{ load5f }} {{ load15f }}
        {% endif %}


#
# CPU cores count
#
# Useful to get an idea of the system load. Scan interval is set to daily,
# because it's quite unlikely that cores change ...often unless one plays with
# the VM's settings all the time.
#
# @see /customize.yaml
#
# @link https://home-assistant.io/components/sensor.command_line/
#
- platform: command_line
  name: CPU Cores
  scan_interval: 86400
  command: >-
    grep 'model name' /proc/cpuinfo | wc -l


#
# CPU temperature
#
# @see /appdaemon/dashboards/Status.dash
# @see /groups/status.yaml
#
# @link https://community.home-assistant.io/t/displaying-cpu-temperature-within-home-assistant/8641
# @link https://home-assistant.io/components/sensor.command_line/
#
- platform: command_line
  name: CPU Temp
  scan_interval: 60
  unit_of_measurement: Â°C
  command: >-
    if [ -e /sys/class/thermal/thermal_zone0/temp ]
      then cat /sys/class/thermal/thermal_zone0/temp
    fi
  value_template: >-
    {% if value != '' %}
      {{ value | multiply(0.001) | round }}
    {% else %}
      unknown
    {% endif %}


#
# File sizes
#
# @see /appdaemon/dashboards/Status.dash
# @see /groups/status.yaml
#
# @link https://www.home-assistant.io/components/sensor.filesize/
#
- platform: filesize
  file_paths:
    - !secret filesize_database
    - !secret filesize_log

- platform: template
  sensors:
    database_size:
      friendly_name: Database Size
      icon_template: mdi:database
      unit_of_measurement: 'MiB'
      value_template: >-
        {{ states('sensor.home_assistant_v2_db') | round }}

    log_size:
      friendly_name: Log Size
      icon_template: mdi:history
      unit_of_measurement: 'KiB'
      value_template: >-
        {% set size = state_attr('sensor.home_assistant_log', 'bytes') %}

        {% if size != None %}
          {{ (size / 1024) | round }}
        {% else %}
          unknown
        {% endif %}


#
# Git current branch
#
# Returns the selected local git branch. This command supports up to 3 levels
# of depth: `group/name/extra`.
#
# The command `git` is not installed inside the Docker container used by Hassio,
# therefore we rely on basic linux commands instead.
#
# If git were available, the following command would be all we need:
#   `git -C /config/.git symbolic-ref --short HEAD`
#
# source:
#   https://stackoverflow.com/a/33133769
#
- platform: command_line
  name: Git branch
  command: 'cat /config/.git/HEAD | cut -d \  -f 2 | cut -d / -f 3,4,5'


#
# Server port
#
# Used as a flexible placeholder for cameras.
#
# @see /cameras/environment_canada.yaml
# @see /cameras/wallpapers.yaml
#
- platform: template
  sensors:
    server_port:
      friendly_name: Server Port
      value_template: !secret http_server_port
