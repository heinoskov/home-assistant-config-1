#
# Input Booleans
#
input_boolean.*:
  show_last_changed: true


#
# Sensors
#
sensor.*_battery:
  templates:
    theme: >-
      var v = parseInt(state);
      return v <= 5 ? 'card-critical'
      : v <= 10 ? 'card-warning'
      : null;
sensor.*_fan:
  group:
    group.bedroom:
      friendly_name: Fan
sensor.*_humidity:
  device_class: humidity
sensor.[!outside|humidor]*_humidity:
  group:
    group.bedroom:
      friendly_name: Humidity
    group.lounge:
      friendly_name: Humidity
    group.washroom:
      friendly_name: Humidity
  templates:
    theme: >-
      var v = parseInt(state);
      return v > 55 || v < 30 ? 'card-critical'
      : v > 50 || v < 35 ? 'card-warning'
      : null;
sensor.*_luminance*:
  group:
    group.bedroom:
      friendly_name: Luminance
    group.lounge:
      friendly_name: Luminance
    group.washroom:
      friendly_name: Luminance
sensor.[!dark_sky]*_temperature:
  group:
    group.bedroom:
      friendly_name: Temperature
    group.lounge:
      friendly_name: Temperature
    group.washroom:
      friendly_name: Temperature
sensor.hline_*:
  custom_ui_state_card: state-card-hline
sensor.hline_dashed*:
  config:
    width: 90
    height: 0
    backgroundcolor: inherit
    bordertop: '1px dashed silver'
sensor.printer_*_black:
  templates:
    theme: >-
      var v = parseInt(state);
      return v < 5 ? 'card-critical'
      : v <= 10 ? 'card-warning'
      : null;
