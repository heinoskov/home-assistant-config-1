#
# Sensors
#
# @link https://home-assistant.io/components/sensor/
#
#sensor: !include_dir_merge_list sensors/
sensor:
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'date_time'
      - 'time_date'
  - platform: version
  - platform: gtfs
#    name: 'Home to Metro'
    origin: !secret gtfs_origin_1
    destination: !secret gtfs_destination_1
    data: !secret gtfs_data
    include_tomorrow: true
    departures:
      - 0
      - 1
      - 2
      - 3
#    offset: 3600
#    scan_interval: 60
#
