#
# View all events in a logbook
#
# @link https://home-assistant.io/components/logbook/
#
# logbook:


#
# Log some details
#
# @link https://home-assistant.io/components/logger/
#
logger:
  default: warning
  logs:
    aiohttp.server: critical # EBOX newer component bug.
    custom_components.display: critical # When tablet is offline.
    custom_components.gtfs.sensor: debug
    custom_components.lightpack.light: critical # When Lightpack is offline.
    homeassistant.components.unifi.device_tracker: fatal # When Unifi Controller is temporarily unreachable.
    homeassistant.components.plex.media_player: fatal # When Plex is offline.
    homeassistant.components.tplink.switch: error # When switch is unplugged.
    pyunifi.controller: error # When Unifi Controller is temporarily unreachable.


