<div class="outer-frame iframe">
<iframe class="scaled-frame" data-bind="attr: {style: frame_style, src: frame_src}" allowfullscreen></iframe>
</div>
<div class="outer-image" data-bind="attr: {style: image_style}">
<img class="img-frame" data-bind="attr: {src: img_src, style: img_internal_style}"></img>
</div>
<h1 class="title" data-bind="text: title, attr: {style: title_style}"></h1>
