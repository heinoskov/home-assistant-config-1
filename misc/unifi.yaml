#
# Ubiquiti UniFi
#
# Connects to the UniFi controller with a read-only user.
#
# @link https://www.ubnt.com/unifi/unifi-cloud-key/
# @link https://www.home-assistant.io/integrations/unifi
#
controllers:
  - host: !secret unifi_host
    site: !secret unifi_site
    detection_time: 60
    ssid_filter: !secret unifi_ssid_filter
